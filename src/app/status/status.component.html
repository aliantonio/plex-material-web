<div class="logo-wrap"></div>

<div class="status-wrap">

    <h5>
        PLEX SERVER IS {{ isPoweredOn ? 'ON' : 'OFF' }} <i class="material-icons">{{ isPoweredOn ? 'check_circle' : 'error'}}</i>
    </h5>
    <p *ngIf="isPoweredOn">
        You may need to refresh your page/app.<br>
        If you cannot see the library or having issues, click here.
    </p>
    <button class="waves-effect waves-light btn" id="report" (click)="report(recaptcha)" *ngIf="isPoweredOn">
        Report <i class="material-icons">{{ isPoweredOn ? 'report_problem' : 'power_settings_new' }}</i>
    </button>
    <button class="waves-effect waves-light btn" id="power-on" (click)="powerOn(recaptcha)" *ngIf="!isPoweredOn">
        Turn on Plex <i class="material-icons">{{ isPoweredOn ? 'report_problem' : 'power_settings_new' }}</i>
    </button>
    <div class="recaptcha-wrap">
        <re-captcha site_key="6Lcy0mMUAAAAALpIGznc8sdS-ZtaF-Jw2OF-TjcV"></re-captcha>
    </div>
    <p>
        <span style="color:lightcoral;">NEW: </span><a class="email-signup" (click)="emailNotif()">Receive emails for new content</a>
    </p>
</div>
